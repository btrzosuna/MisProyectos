<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css//formulario.css">
    <title>Formulario</title>
</head>
<body>
<header>Formulario</header>

<div class="contenedor">
    <section>
        <form action="https://formsubmit.co/microinformaticamx@gmail.com" method="POST">
            <div class="nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre: " placeholder="Escribe aqui tu nombre  : " required>
            </div>
     
     <label for="fecha">Fecha de nacimiento</label>
     <input type="date" name="fechaNac" id="fechaNac" placeholder="dia-mes-año" required>
     <br>

     <label for="sexo">sexo</label>
     <input type="radio" name="sexo" id="sexo" value="Masculio" required>
     <label for="">Masculino</label>
     <input type="radio" name="sexo" id="sexo" value="Femenino" required>
     <label for="">Femenino</label>
     <br>

     <label for="lugar">Lugar de nacimiento: </label>
     <select name="lugar" id="Lugar">
        <option value="Escuinapa">Escuinapa</option>
        <option value="Mazatlan">Mazatlan</option>
        <option value="Culiacan">Culiacan</option>
        <option value="Guamuchil">Guamuchil</option>
        <option value="Guasave">Guasave</option>
        <option value="Los Mochis">Los Mochis</option>
        
     </select>

     <label for="poblacion">Población: </label>
     <input type="text" id="poblacion" name="poblacion" placeholder="Escriba aqui la población" required>
<br>
     <label for="idiomas">Que idiomas hablas: </label>
     <li>
        <label for="español">Español</label>
        <input type="checkbox" name="idioma" id="idioma" value="Español">
        <label for="ingles">Ingles</label>
        <input type="checkbox" name="idioma" id="idioma" value="Ingles">
        <label for="frances">Frances</label>
        <input type="checkbox" name="idioma" id="idioma" value="Frances">
     </li>
     <br>
    
     <label for="correo">Correo: </label>
     <input type="email" name="correo" id="correo" placeholder="tucorreo@dominio.com" required>
<br>
     <label for="fecEgreso">Año y mes de Egreso de Educación Primara</label>
     <input type="month" name="mes Egreso" id="mes" required>
     <br>

     <label for="habitos">Habitos personales: </label>
     <br>
     <textarea name="habitos" id="habitos" cols="30" rows="10">Escribir aqui habitos personales</textarea>
     <br>
     <label for="nivelIngreso">Nivel de ingresos: </label>
     <input type="range" name="nivelIngreso" id="nivelIngreso" list="ingresosList" min="5000" max="50000" value="25000">
     <br>

     <datalist id="ingresosList">
        <option value="5000"></option>
        <option value="10000"></option>
        <option value="15000"></option>
        <option value="20000"></option>
        <option value="25000"></option>
        <option value="30000"></option>
        <option value="35000"></option>
        <option value="40000"></option>
        <option value="45000"></option>
        <option value="50000"></option>
     </datalist>
     <label for="ingresoListaq" id="datosList"> 5000 10000 15000 20000 25000 30000 35000 40000 45000 50000</label>
        <br>
        <br>
     <label for="hora">Horario Disponible</label>
     <br>
     <h2>De</h2>
     <input type="time" name="Horario Disponible" id="inicio" required> 
     <h2>A</h2>
     <input type="time" name="Horario Disponible" id="fin" required>
     <br>
<br>
     <input type="submit" value="Enviar">
     <input type="reset" value="Limpiar">
    </form>
    </section>
</div>
    
    
</body>
</html>
